<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taylor Swift Quiz</title>

  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header>
    <div class="topper">
      <button class="high-scores">To High Scores</button>
      <p id="countdown"></p>
    </div>
    <div class="front-page">
      <h1>Taylor Swift Quiz</h1>
      <button id="start-quiz">Start Quiz</button>
    </div>
  </header>

  <!-- Quiz Panel -->
  <section class="quiz-card">
    <div class="quiz-panel">
      <h2 class="question-display"></h2>

      <div class="options">
        <button class="option" id="button-1"></button>
        <button class="option" id="button-2"></button>
        <button class="option" id="button-3"></button>
        <button class="option" id="button-4"></button>
        <!-- <button class="submit">Submit</button> -->
      </div>
    </div>
  </section>

  <!-- High Scores -->
  <div class="scores">
    <h3>High Scores</h3>
    <ul class="list">
    </ul>

    <input type="text" class="initials">
    <button class="saveButton">Save</button>
  </div>




  <script src="./assets/js/script.js"></script>
</body>

</html>
